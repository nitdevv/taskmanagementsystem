<div class="heroes" style="margin-left:21%;margin-right: 20%">
  <table class="table ">
    <tbody>

      <tr *ngFor=" let data of data ">

        <input type="checkbox" name="" value="" (click)="checkbox(data._id)">
        <td>{{data.task}} </td>
        <td>{{data.date |date:'mediumDate'}}</td>
        <button (click)="myModal.open()" class="btn btn-link">Edit Title</button>
        <div class="row">
          <form class="form-horizontal" [formGroup]="editTitleForm" novalidate>
            <modal #myModal (onOpen)="editTitle(data._id)">
              <modal-header>
                <h4 class="modal-title" style="margin-right: 88px">Enter New Title</h4>
              </modal-header>
              <modal-content>
                <input *ngIf="editData" class="form-control" type="text" [(ngModel)]="editData.data.task" name="title" formControlName="title" required/>
              </modal-content>
              <modal-footer>
                <button type="submit" class="btn btn-success">Submit</button>
                <button class="btn btn-primary" (click)="myModal.close()">close</button>
              </modal-footer>
            </modal>
          </form>
        </div>
        <i class="fa fa-trash-o fa-2x" style="color:red" (click)="delete(data._id)"></i>
      </tr>
    </tbody>
  </table>
</div>
