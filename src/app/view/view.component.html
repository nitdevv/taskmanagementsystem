<div class="heroes" style="margin-left:21%;margin-right: 20%">
  <table class="table ">
    <tbody>
      <tr *ngFor=" let datas of data ">
        <td>{{datas.task}} </td>
        <td>{{datas.date |date:'mediumDate'}}</td>
        <i class="fa fa-trash-o fa-2x" style="color:red" (click)="delete(datas._id)"></i>
      </tr>
    </tbody>
  </table>
</div>
